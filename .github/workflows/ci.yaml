name: CI

on:
  push:
    branches: ["**"]
    tags: ["*"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v4
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Install dependencies (Ubuntu)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev libxdo-dev
    - name: Run tests
      run: make ci

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev libxdo-dev
    - name: Install tarpaulin
      run: cargo install cargo-tarpaulin
    - name: Generate coverage report
      run: |
        RUST_BACKTRACE=1 cargo tarpaulin --out Xml --verbose -- --test-threads=1
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./cobertura.xml
        fail_ci_if_error: true
    - name: Check coverage
      run: |
        if [ ! -f cobertura.xml ]; then
          echo "Coverage file not found"
          exit 1
        fi
        COVERAGE=$(grep -oP 'line-rate="\K[^"]+' cobertura.xml || echo "0")
        COVERAGE_PERCENTAGE=$(echo "$COVERAGE * 100" | bc)
        if (( $(echo "$COVERAGE_PERCENTAGE < 80" | bc -l) )); then
          echo "代码覆盖率 ($COVERAGE_PERCENTAGE%) 低于目标 (80%)"
          exit 1
        else
          echo "代码覆盖率 ($COVERAGE_PERCENTAGE%) 达到或超过目标 (80%)"
        fi
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: cobertura.xml